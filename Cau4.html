<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lí sản phầm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<br>
<h2><b>Thêm khách hàng mới</b></h2>
<input class="form-control mb-2" type="text" id="name" placeholder="Tên khách hàng">
<input class="form-control mb-2" type="number" id="phone" placeholder="Số điện thoại">
<input class="form-control mb-2" type="text" id="address" placeholder="Địa chỉ">
<input class="form-control mb-2" type="text" id="email" placeholder="Email">
<button type="button" class="btn btn-success" onclick="addCustomer()">Thêm khách hàng</button>

<h2>Danh sách khách hàng</h2>
<body>

<table class="table table-hover table-striped">
    <thead class="table-success">
    <tr>
        <td><b>Mã khách hàng</b></td>
        <td><b>Tên khách hàng</b></td>
        <td><b>Số điện thoại</b></td>
        <td><b>Địa chỉ </b></td>
        <td><b>Email</b></td>
        <td id="total"></td>
    </tr>
    </thead>
    <tbody id="tbody"></tbody>
</table>

<script>
    class Customer {
        constructor(id, name, phone, address, email) {
            this.id = id;
            this.name = name;
            this.phone = phone;
            this.address = address;
            this.email = email;
        }

        getId() {
            return this.id;
        }

        setId(id) {
            this.id = id;
        }

        getName() {
            return this.name;
        }

        setName(name) {
            this.name = name;
        }

        getPhone() {
            return this.phone;
        }

        setPhone(phone) {
            this.phone = phone;
        }

        getAddress() {
            return this.address;
        }

        setAddress(address) {
            this.address = address;
        }

        getEmail() {
            return this.email;
        }

        setEmail(email) {
            this.email = email;
        }
    }

    let customer1 = new Customer(1, "Quân", "0123456789", "Đà Nẵng", "quantran11052005@gmail.com");
    let customer2 = new Customer(2, "Tài", "0123456789", "Quảng Nam", "vantai123@gmail.com");
    let array = [customer1, customer2];

    function displayCustomer(arr) {
        let str = "";
        for (let i = 0; i < arr.length; i++) {
            str += "<tr>" +
                "<td>" + arr[i].getId() + "</td>" +
                "<td>" + arr[i].getName() + "</td>" +
                "<td>" + arr[i].getPhone() + "</td>" +
                "<td>" + arr[i].getAddress() + "</td>" +
                "<td>" + arr[i].getEmail() + "</td>" +
                "</tr>";
        }
        document.getElementById("tbody").innerHTML = str;
        document.getElementById("total").innerHTML = arr.length + " customer";
    }

    displayCustomer(array);

    function addCustomer() {
        let customerId = array.length + 1;
        let customerName = document.getElementById("name").value
        let customerPhone = document.getElementById("phone").value
        let customerAddress = document.getElementById("address").value
        let customerEmail = document.getElementById("email").value
        let customer = new Customer(customerId, customerName, customerPhone, customerAddress, customerAddress, customerEmail);
        array.push(customer);
        displayCustomer(array);
        document.getElementById("id").value = "";
        document.getElementById("name").value = "";
        document.getElementById("phone").value = "";
        document.getElementById("address").value = "";
        document.getElementById("email").value = "";
    }
</script>
</body>
</html>
